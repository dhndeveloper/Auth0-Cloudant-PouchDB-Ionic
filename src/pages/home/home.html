<ion-header>
  <ion-navbar>
    <ion-title>
      Friends
    </ion-title>

    <ion-buttons end>
      <button ion-button>
       Log Out
     </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="form">

    <form [formGroup]="addForm" (submit)="processAddForm()" novalidate>

      <ion-item>
        <ion-label color="primary" stacked> Name </ion-label>
        <ion-input #name formControlName="name" required type="name" placeholder="George" [class.invalid]="!addForm.controls.name.valid"></ion-input>


      </ion-item>

      <ion-item class="error-message" *ngIf="!addForm.controls.name.valid">
        <p> Name needs more than 2 characters. </p>
      </ion-item>

      <br/>

      <p>
        {{ addForm.controls.name.valid }}
      </p>

      <button ion-button block color="navBar" type="submit">
        Add Friend
    </button>

    </form>

  </div>

  <h4> Your Friend List </h4>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        George
      </ion-item>
      <ion-item-options side="right">
        <button danger ion-button>
              <ion-icon name="trash"></ion-icon>
            </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
